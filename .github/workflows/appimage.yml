name: Build AppImage Camera Server Packages

on:
  workflow_dispatch:
  push:
    branches: [ main, appimage ]
    paths-ignore:
      - 'README.md'

jobs:
  appimages_amd64:
    name: (x64) Camera Server AppImages
    runs-on: qemu-host

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Build and Package
      run: make clean-all appimages-amd64

    - name: Authorize GCP Upload
      uses: google-github-actions/auth@v0.4.3
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Upload Files
      uses: google-github-actions/upload-cloud-storage@v0.5.0
      with:
        headers: "Cache-Control: no-cache"
        path: 'packaging/appimages/deploy/'
        destination: 'packages.viam.com/apps/camera-servers/'
        glob: '*'
        parent: false
        gzip: false

  appimages_arm64:
    name: (arm64) Camera Server AppImages
    runs-on: qemu-host

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Build and Package
      run: make clean-all appimages-arm64

    - name: Authorize GCP Upload
      uses: google-github-actions/auth@v0.4.3
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Upload Files
      uses: google-github-actions/upload-cloud-storage@v0.5.0
      with:
        headers: "Cache-Control: no-cache"
        path: 'packaging/appimages/deploy/'
        destination: 'packages.viam.com/apps/camera-servers/'
        glob: '*'
        parent: false
        gzip: false
