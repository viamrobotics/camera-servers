# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
 - rm -rf AppDir | true
 - mkdir -p $TARGET_APPDIR/usr/bin
 - cp ../../cubeeyegrpcserver $TARGET_APPDIR/usr/bin/
 - mkdir -p $TARGET_APPDIR/usr/share/icons/viam/256x256/apps/
 - cp ./viam-server.png $TARGET_APPDIR/usr/share/icons/viam/256x256/apps/viam-server.png
 - go install github.com/Otterverse/aix@latest
 - cp `go env GOPATH`/bin/aix $TARGET_APPDIR/usr/bin/
 - chmod 755 $TARGET_APPDIR/usr/bin/*
 - mkdir -p $TARGET_APPDIR/usr/lib && cd $TARGET_APPDIR/usr/lib && ln -s libCubeEye.so.1 libCubeEye.so

AppDir:
  path: ./AppDir
  app_info:
    id: com.viam.cubeeyegrpcserver
    name: cubeeyegrpcserver
    icon: viam-server
    version: latest
    exec: usr/bin/aix
    exec_args: $@
  apt:
    arch:
    - arm64
    allow_unauthenticated: true
    sources:
    - sourceline: deb [trusted=yes] http://deb.debian.org/debian bullseye main
    - sourceline: deb [trusted=yes] http://deb.debian.org/debian-security bullseye-security main
    - sourceline: deb [trusted=yes] http://deb.debian.org/debian bullseye-updates main
    - sourceline: deb [trusted=yes] https://us-apt.pkg.dev/projects/static-file-server-310021 bullseye main
    include:
    - libhttpserver1:arm64
    - libcubeeye1:arm64
    - libgrpc++1:arm64
    - libprotobuf30:arm64
  files:
    include: []
    exclude:
    - usr/share/man
    - usr/share/doc
  runtime:
    env:
        AIX_TARGET: usr/bin/cubeeyegrpcserver
AppImage:
  arch: aarch64
  update-information: zsync|http://packages.viam.com/apps/camera-servers/cubeeyegrpcserver-latest-aarch64.AppImage.zsync
