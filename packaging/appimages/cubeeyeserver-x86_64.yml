# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
 - rm -rf AppDir | true
 - mkdir -p $APPDIR/usr/bin
 - cp ../../cubeeyeserver $APPDIR/usr/bin/
 - mkdir -p $APPDIR/usr/share/icons/viam/96x96/apps/
 - cp ./viam-server.png $APPDIR/usr/share/icons/viam/96x96/apps/viam-server.png
 - go install github.com/Otterverse/aix@latest
 - cp `go env GOPATH`/bin/aix $APPDIR/usr/bin/
 - chmod 755 $APPDIR/usr/bin/*
 - mkdir -p $APPDIR/usr/lib && cd $APPDIR/usr/lib && ln -s libCubeEye.so.1 libCubeEye.so

AppDir:
  path: ./AppDir
  app_info:
    id: com.viam.cubeeyeserver
    name: cubeeyeserver
    icon: viam-server
    version: latest
    exec: usr/bin/aix
    exec_args: $@
  apt:
    arch:
    - amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb [trusted=yes] http://deb.debian.org/debian bullseye main
    - sourceline: deb [trusted=yes] http://deb.debian.org/debian-security bullseye-security main
    - sourceline: deb [trusted=yes] http://deb.debian.org/debian bullseye-updates main
    - sourceline: deb [trusted=yes] http://packages.viam.com/debian viam/
    include:
    - libhttpserver1:amd64
    - libcubeeye1:amd64
  files:
    include: []
    exclude:
    - usr/share/man
    - usr/share/doc
  runtime:
    env:
        AIX_TARGET: usr/bin/cubeeyeserver
AppImage:
  arch: x86_64
  update-information: zsync|http://packages.viam.com/apps/camera-servers/cubeeyeserver-latest-x86_64.AppImage.zsync
